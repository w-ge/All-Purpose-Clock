<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Monoton|Orbitron|Press+Start+2P|VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" />
    <title>Stopwatch</title>
</head>
<body>

    <div class="slider">
        <h1 class="arrow">> Stopwatch</h1>
        <div class="menu">
            <h1><a href="Standard-clock.html">Time</a></h1>
            <h1><a href="24-Hour.html">24-Hour Time</a></h1>
            <h1><a href="Date.html">Date</a></h1>
            <h1><a href="Timer.html">Timer</a></h1>
        </div>
    </div>

    <div class="main">
        <h1 id="start-title">Click on Start to Begin</h1>
        <h2 class="clockface"></h2>
        <h2 class="button" id="start">Start</h2>
    </div>

    <div class="hidden">
        <div class="stopwatch-ctrl">
            <h2 class="button" id="stop">Stop</h2>
            <h2 class="button" id="lap">Lap</h2>
        </div>
    </div>

    <div class="laps">
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../Javascript/js-stopwatch.js"></script>
</body>
</html>
