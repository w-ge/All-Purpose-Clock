<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Monoton|Orbitron|Press+Start+2P|VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" />
    <title>Timer</title>
</head>
<body>
    <audio id="myAudio">
        <source src="../Javascript/alarm.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <div class="slider">
        <h1 class="arrow">> Timer</h1>
        <div class="menu">
            <h1><a href="Stopwatch.html">Stopwatch</a></h1>
            <h1><a href="Standard-clock.html">Time</a></h1>
            <h1><a href="24-Hour.html">24-Hour Time</a></h1>
            <h1><a href="Date.html">Date</a></h1>
        </div>
    </div>
    <div class="main">
        <h1 id="start-title">Click on Start to Begin</h1>
        <div class="buttonArrowT">
            <h2 class="button" id="minTop">^</h2>
            <h2 class="button" id="secTop">^</h2>
        </div>
        <h2 class="timerface">00:00</h2>
        <div class="buttonArrowB">
            <h2 class="button" id="minBot">v</h2>
            <h2 class="button" id="secBot">v</h2>
        </div>
        <h2 class="button" id="start">Start</h2>
        <div id="reset">
            <h2 class="button">Reset</h2>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../Javascript/js-timer.js"></script>
</body>
</html>
